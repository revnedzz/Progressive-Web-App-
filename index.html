<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Picture Slot Machine</h1>
        <div class="slot-machine">
            <div class="slot"><img id="slot1" src="images/apple.jpg" alt="slot image"></div>
            <div class="slot"><img id="slot2" src="images/banana.jpg" alt="slot image"></div>
            <div class="slot"><img id="slot3" src="images/cherry.jpg" alt="slot image"></div>
        </div>
        <button id="spinButton">Spin</button>
        <p id="result"></p>
    </div>

    <p class="rotate-message">Please rotate your device to landscape mode to play.</p>

    <script src="script.js"></script>
</body>
</html>
